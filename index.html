<html lang="pt-BR"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Etiquetas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dream Store - Gerador de Etiquetas</h1>
    </header>
    <main>
        <table id="produtosTable">
            <thead>
                <tr>
                    <th>EAN</th>
                    <th>Nome do Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas de produtos serão adicionadas aqui -->
            </tbody>
        </table>
        <button id="adicionarProduto">+</button>
        <button id="gerarEtiquetas">Gerar Etiquetas</button>
    </main>
    <script src="script.js"></script>
</body>
